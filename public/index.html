<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Score Board</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1 class="hello-world">House Points</h1>
    </header>

    <main>
      <section class="team-one">
        <h2>House 1</h2>
        <h2 class="hide">Winner!</h2>
        <h3>0</h3>
        <fieldset>
          <input type="text" placeholder=" Team Name" />
          <button>Update</button>
        </fieldset>

        <fieldset>
          <button>+</button>
          <button class="teamOne-sub-button">-</button>
        </fieldset>
      </section>

      <section class="reset">
        <button>Reset Game</button>
      </section>

      <section class="team-two">
        <h2>House 2</h2>
        <h2 class="hide">Winner!</h2>
        <h3>0</h3>
        <fieldset>
          <input type="text" placeholder=" Team Name" />
          <button class="team-two-update">Update</button>
        </fieldset>

        <fieldset>
          <button class="teamTwo-add-button">+</button>
          <button class="teamTwo-sub-button">-</button>
        </fieldset>
      </section>
    </main>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
